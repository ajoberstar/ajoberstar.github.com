---
layout: default
---
{% for post in site.posts %}
<article class="card">
  <div class="card-content">
    <header>
      <h1 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </header>
    {{ post.excerpt }}
  </div>
  <footer class="card-action">
    Published on <time>{{ post.date | date_to_string }}</time>.
  </footer>
</article>
{% endfor %}
